<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients List</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Ingredients List</h1>
    <div class="dropdown" id="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">Select Ingredients</button>
        <div class="dropdown-content" id="dropdownContent">
            <form action="/" method="post" id="ingredientForm">
                {% for ingredient in data %}
                    <input type="checkbox" id="{{ ingredient[0] }}" name="ingredients" value="{{ ingredient[0] }}">
                    <label for="{{ ingredient[0] }}">{{ ingredient[0] }}</label><br>
                {% endfor %}
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display === "none" ? dropdownContent.style.display = "block" : dropdownContent.style.display = "none";
        }

        document.getElementById("ingredientForm").addEventListener("submit", function(event) {
            // Reset form upon submission
            event.preventDefault();
            this.reset();
            // Show dropdown after submission
            document.getElementById("dropdownContent").style.display = "block";
        });
    </script>
</body>
</html>
